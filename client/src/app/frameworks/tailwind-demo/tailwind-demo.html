<div class="tailwind-theme">
    <h2 class="text-4xl font-extrabold dark:text-white mb-4">Tailwind UI Demo</h2>

    <!-- Titles -->
    <h1 class="text-5xl font-extrabold dark:text-white">Heading 1</h1>
    <h2 class="text-4xl font-extrabold dark:text-white mb-3">Heading 2</h2>
    <h3 class="text-3xl font-extrabold dark:text-white mb-3">Heading 3</h3>
    <h4 class="text-2xl font-extrabold dark:text-white mb-3">Heading 4</h4>
    <h5 class="text-xl font-extrabold dark:text-white mb-3">Heading 5</h5>
    <h6 class="text-lg font-extrabold dark:text-white mb-4">Heading 6</h6>

    <!-- Buttons -->
    <div class="mb-3">
        <button type="button"
            class="text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 me-2 mb-2 dark:bg-blue-600 dark:hover:bg-blue-700 focus:outline-none dark:focus:ring-blue-800">Primary</button>
        <button type="button"
            class="py-2.5 px-5 me-2 mb-2 text-sm font-medium text-gray-900 focus:outline-none bg-white rounded-lg border border-gray-200 hover:bg-gray-100 hover:text-blue-700 focus:z-10 focus:ring-4 focus:ring-gray-100 dark:focus:ring-gray-700 dark:bg-gray-800 dark:text-gray-400 dark:border-gray-600 dark:hover:text-white dark:hover:bg-gray-700">Secondary</button>
        <button type="button"
            class="text-blue-700 hover:text-white border border-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center me-2 mb-2 dark:border-blue-500 dark:text-blue-500 dark:hover:text-white dark:hover:bg-blue-500 dark:focus:ring-blue-800">Outline</button>
        <a href="#" class="font-medium text-blue-600 dark:text-blue-500 hover:underline">Button</a>
    </div>

    <!-- Input Form -->
    <form class="mb-4">
        <div class="mb-3">
            <label for="exampleInput" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Example
                input</label>
            <input type="text" id="exampleInput"
                class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                placeholder="Enter text">
        </div>
        <div class="mb-3">
            <label for="exampleSelect" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Example
                select</label>
            <select id="exampleSelect"
                class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500">
                <option>Option 1</option>
                <option>Option 2</option>
                <option>Option 3</option>
            </select>
        </div>
        <button type="submit"
            class="text-white bg-green-700 hover:bg-green-800 focus:ring-4 focus:ring-green-300 font-medium rounded-lg text-sm px-5 py-2.5 mb-2 dark:bg-green-600 dark:hover:bg-green-700 focus:outline-none dark:focus:ring-green-800">Submit</button>
    </form>

    <!-- List Group -->
    <ul class="divide-y divide-gray-200 border border-gray-200 rounded-lg mb-4">
        <li class="list-group-item active bg-blue-600 text-white font-medium px-4 py-2 rounded-t-lg">
            Active item
        </li>
        <li class="list-group-item px-4 py-2 hover:bg-gray-50 cursor-pointer">
            Second item
        </li>
        <li class="list-group-item px-4 py-2 hover:bg-gray-50 rounded-b-lg cursor-pointer">
            Third item
        </li>
    </ul>

    <!-- Modal Trigger -->
    <button data-modal-target="demoModal" data-modal-toggle="demoModal"
        class="text-white bg-cyan-600 hover:bg-cyan-700 focus:ring-4 focus:ring-cyan-300 font-medium rounded-lg text-sm px-5 py-2.5 mb-2 dark:bg-cyan-500 dark:hover:bg-cyan-600 focus:outline-none dark:focus:ring-cyan-800">
        Tailwind doesn't have active modal!!</button>

    <!-- list -->
    <div class="relative overflow-x-auto">
        <table class="w-full text-sm text-left rtl:text-right text-gray-500 dark:text-gray-400">
            <thead class="text-xs text-gray-700 uppercase bg-gray-50 dark:bg-gray-700 dark:text-gray-400">
                <tr>
                    <th scope="col" class="px-6 py-3">
                        #
                    </th>
                    <th scope="col" class="px-6 py-3">
                        Color
                    </th>
                    <th scope="col" class="px-6 py-3">
                        Role
                    </th>
                    <th scope="col" class="px-6 py-3">
                        Status
                    </th>
                </tr>
            </thead>
            <tbody>
                @for (user of paginatedUsers; track user.id) {
                <tr class="bg-white border-b dark:bg-gray-800 dark:border-gray-700 border-gray-200">
                    <th scope="row" class="px-6 py-4 font-medium text-gray-900 whitespace-nowrap dark:text-white">
                        {{ user.id }}
                    </th>
                    <td class="px-6 py-4">
                        {{ user.name }}
                    </td>
                    <td class="px-6 py-4">
                        {{ user.role }}
                    </td>
                    <td class="px-6 py-4">
                        {{ user.status }}
                    </td>
                </tr>
                }
            </tbody>
        </table>
    </div>

    <!-- Tailwind Pagination Controls -->
    <nav aria-label="User table pagination" class="mt-4">
        <ul class="flex justify-center items-center space-x-1">
            <!-- Previous -->
            <li>
                <button (click)="goToPage(currentPage - 1)" [disabled]="currentPage === 1" class="px-3 py-1.5 rounded-md border text-sm font-medium transition
               border-gray-300 text-gray-600 hover:bg-gray-100
               disabled:opacity-50 disabled:cursor-not-allowed">
                    Previous
                </button>
            </li>

            <!-- Page Numbers -->
            <li *ngFor="let page of [].constructor(totalPages); let i = index">
                <button (click)="goToPage(i + 1)" class="px-3 py-1.5 rounded-md border text-sm font-medium transition
               border-gray-300 hover:bg-gray-100" [class.bg-sky-500]="currentPage === i + 1"
                    [class.text-white]="currentPage === i + 1" [class.border-sky-500]="currentPage === i + 1">
                    {{ i + 1 }}
                </button>
            </li>

            <!-- Next -->
            <li>
                <button (click)="goToPage(currentPage + 1)" [disabled]="currentPage === totalPages" class="px-3 py-1.5 rounded-md border text-sm font-medium transition
               border-gray-300 text-gray-600 hover:bg-gray-100
               disabled:opacity-50 disabled:cursor-not-allowed">
                    Next
                </button>
            </li>
        </ul>
    </nav>

</div>
